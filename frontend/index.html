<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Alunos</h1>

    <div id="add-student-form">
        <h2>Adicionar Novo Aluno</h2>
        <form id="studentForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required><br><br>

            <label for="cursoID">Curso:</label> <select id="cursoID" required>
                </select><br><br>

            <button type="submit">Adicionar Aluno</button>
        </form>
    </div>

    <div id="student-list">
        <h2>Lista de Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="alunosTableBody">
                </tbody>
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Aluno</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editId">
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" required><br><br>

                <label for="editApelido">Apelido:</label>
                <input type="text" id="editApelido" required><br><br>

                <label for="editIdade">Idade:</label>
                <input type="number" id="editIdade" required><br><br>

                <label for="editCursoID">Curso:</label> <select id="editCursoID" required>
                </select><br><br>

                <button type="submit">Guardar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
